<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h3>Coming Soon</h3>
        <h1>Our innovative<br>brand-new app is about to hit the market!</h1>
        <p>Get the latest news and offers. Subscribe to our emails!</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Email" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbynhQF-Vn7rvoiHKGdiH2CYvzv4f1KRYSrdumTFvv7_HgQBFI3dUKZNQKtI21kRuNbgvQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")

        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Thank you for subscribing! Have a great day.";
                setTimeout(function(){
                    msg.innerHTML = "";
                }, 5000);
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script> 
</body>
</html>
